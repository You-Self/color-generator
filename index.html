<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-generator">
    <h1>Random Palette Generator</h1>
    <button class="generate-btn">Generate Colors</button>
    <div class="palette" id="palette"></div>
  </div>
  
  <div class="main-generator custom-generator">
    <h1>Custom Palette</h1>
    <p class="description">to check color differences</p>
    <div class="custom-palette" id="custom-palette"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
